<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
    <style>
        @media only screen and (max-width: 767px) {
            #cot1 {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Andy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Trang chủ <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">James</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Profile
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Cập nhật</a>
                        <a class="dropdown-item" href="#">Thay đổi mật khẩu</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div id="cot1" class="col-md-4" style="background-color:yellow;">
            <div class="alert alert-success" role="alert">
                A simple success alert—check it out!
            </div>
            <div class="alert alert-danger" role="alert">
                A simple danger alert—check it out!
            </div>
        </div>

        <div class="col-md-4 col-sm-6" style="background-color:green;">
            Cột 2
        </div>

        <div class="col-md-4 col-sm-6" style="background-color:red;">
            Cột 3
        </div>
    </div>

    <div class="row">

        <div class="col-4">
            <button onclick="getCodeGymRepos()">Tải danh sách repo của CodeGym</button>
        </div>

        <div class="col-8">

            <input type="text" onkeypress="filterRepoByName(value)" />

            <ul id="repoList">

            </ul>

        </div>

    </div>

</div>

<script>
    function filterRepoByName(name) {
        console.log(name);
        $.ajax('https://api.github.com/search/repositories?q=codegym-vn/' + name)
            .done(function (result) {
                updateRepos(result);
            });
    }
    function getCodeGymRepos() {
        $.ajax("https://api.github.com/users/codegym-vn/repos")
            .done(function (result) {
                showRepoList(result);
            });
    }
    function updateRepos(repoList) {
        let ul = document.getElementById("repoList");
        ul.innerHTML = "";
        for (let i = 0; i < repoList.items.length; i++) {
            let li = document.createElement("li");
            li.innerText = repoList.items[i].name;
            ul.appendChild(li);
        }
    }
    function showRepoList(danhSachRepo) {
        let ul = document.getElementById("repoList");
        for (let i = 0; i < danhSachRepo.length; i++) {
            let li = document.createElement("li");
            li.innerText = danhSachRepo[i].name;
            ul.appendChild(li);
        }
    }
</script>

</body>
</html>
