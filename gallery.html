<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Layout</title>
    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("p").hide();
            });
            $("#show").click(function () {
                $("p").show();
            });
            $("#ex").click(function () {
                var div = $("div");
                div.animate({left:'100px'},"slow");
                div.animate({fontSize:'100px'},"slow")
            });
        });
    </script>
</head>
<body>
        <p>Nguyen xuan binh</p>
        <button id="hide">hide</button>
        <button id="show">show</button>
        <button id="ex">Start Anomation</button>
        <p>By default,all HTML elements have a static position ,and cannot be moved .To manipulate the position ,remember to first ....</p>
        <div style="background: #98bf21;height: 100px;width: 200px;position: absolute;">Hello</div>

</body>
</html>
